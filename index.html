<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>是你奶奶！</title>
    
    <style>
        /* 保持不变的 CSS 样式，使页面更易读 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* 修改 body 背景为淡粉色 */
            background-color: #f7d9e5; /* 淡粉色 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* 保持容器背景为之前的颜色，或根据需要修改 */
            background-color: #d535b8; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dialog-box {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            resize: vertical; 
            /* 修改 textarea 背景为粉色 */
            background-color: #ffeffa; /* 更浅的粉色作为文本框背景 */
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h1>是你奶奶！</h1>

        <div class="dialog-box">
            <label for="userInput">用户输入：</label>
            <textarea id="userInput" placeholder="在这里输入明文或密文..."></textarea>
        </div>

        <div class="dialog-box">
            <label for="outputDisplay">输出结果：</label>
            <textarea id="outputDisplay" placeholder="加密或解密后的结果将显示在这里..." readonly></textarea>
        </div>

        <div class="button-group">
            <button id="encryptButton" onclick="handleEncrypt()">加密</button>
            <button id="decryptButton" onclick="handleDecrypt()">解密</button>
        </div>
    </div>

    <script src="cipher.js"></script>

</body>
</html>
